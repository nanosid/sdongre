<div class="pub">
  <div class="pub__cite">
    {{ include.citation }}
    {% if include.pdf and include.pdf != "" %}
      <a class="pub__inline" href="{{ include.pdf }}" target="_blank" rel="noopener">[PDF]</a>
    {% endif %}
    {% if include.doi and include.doi != "" %}
      <a class="pub__inline" href="https://doi.org/{{ include.doi }}" target="_blank" rel="noopener">[DOI]</a>
    {% endif %}
  </div>
</div>
